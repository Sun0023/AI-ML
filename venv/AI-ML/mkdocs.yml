site_name: Machinehood

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotation
    - content.code.copy

langauge: en
palette: 
  - scheme: default
    toggle:
      icon: material/toggle-switch-off-outline
      name: Switch to Dark Mode
    primary: teal
    accent: purple
  - scheme: slate
    toggle:
      icon: material/toggle-switch
      name: Switch to Light mode
    primary: teal
    accent: lime

extra:
  social:
     icon:


markdown_extensions:
   - pyndownx.highlight:
       anchor_linenums: true
   - pymdownx.intinehilite
   - pymdown. snippets
   - admonition
   - pyndownx- arithmatex:
        generic: true
   - footnotes
   - pymdownx.details
   - pymdownx. superfences
   - pymdownx.mark
   - attr_list
   - pymdownx. emoji:
       emoji_ index: !!python/name:materialx.emoji.twemoji
       emoji_generator: !!python/name:materialx.emoji.to_svg